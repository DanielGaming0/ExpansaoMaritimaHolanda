<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElsonAvalia - Sistema de Avaliação Física</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS INCORPORADO -->
    <style>
        :root {
            --accent-gradient: linear-gradient(90deg, #00F260, #0575E6);
            --bg-color: #1a202c;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --card-border-color: rgba(255, 255, 255, 0.1);
            --text-primary-color: #ffffff;
            --text-secondary-color: #a0aec0;
            --input-bg-color: rgba(0, 0, 0, 0.2);
            --input-border-color: rgba(255, 255, 255, 0.2);
            --danger-color: #e53e3e;
            --success-color: #38a169;
            --draft-color: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary-color);
            background: #141E30;
            background: linear-gradient(315deg, #243B55, #141E30);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent-gradient); border-radius: 10px; }


        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            color: var(--text-secondary-color);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--card-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border-color);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .card:hover {
            transform: translateY(-8px);
        }

        .card h2 {
            font-size: 1.6rem;
            color: var(--text-primary-color);
            margin-bottom: 2rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--card-border-color);
            font-weight: 600;
        }
        
        /* Form elements */
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary-color);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-group select option { background-color: #2d3748; }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #0575E6;
            box-shadow: 0 0 0 3px rgba(5, 117, 230, 0.3);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-color);
            border: 1px solid var(--input-border-color);
        }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.15); }

        .btn-danger {
            background-color: rgba(229, 62, 62, 0.2);
            color: var(--danger-color);
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
        .btn-danger:hover { background-color: var(--danger-color); color: white; }

        /* --- SCREENS & LAYOUT --- */
        #mainMenu .menu-actions { text-align: center; }

        #btnNewEvaluation {
            font-size: 1.3rem;
            padding: 1.2rem 2.5rem;
        }

        #historyList {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            background: var(--card-bg-color);
            border-radius: 12px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateX(10px);
            border-left: 4px solid #00F260;
        }
        .history-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-complete { background-color: var(--success-color); color: white; }
        .status-draft { background-color: var(--draft-color); color: white; }
        
        /* Results Screen */
        #results-content p {
            background: var(--input-bg-color);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #0575E6;
        }
        
        #final-grade-container { text-align: center; margin-top: 2.5rem; }
        #final-grade {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #grade-classification { font-size: 1.3rem; font-weight: 500; margin-top: 0.5rem; }

        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap; }
        .form-actions .btn { flex-grow: 1; }
        
        .hidden { display: none !important; }

        /* ANIMATIONS */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* RESPONSIVENESS */
        @media (max-width: 600px) {
            .card { padding: 1.5rem; }
            header h1 { font-size: 2.5rem; }
            .history-item { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .history-actions { width: 100%; justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ElsonAvalia</h1>
            <p>A nova era das avaliações físicas.</p>
        </header>

        <!-- TELA PRINCIPAL (MENU) -->
        <main id="mainMenu">
            <section class="menu-actions card">
                <button id="btnNewEvaluation" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    Iniciar Nova Avaliação
                </button>
            </section>
            <section class="card" id="historySection">
                <h2>Histórico de Avaliações</h2>
                <div id="historyList"></div>
                <p id="emptyHistoryMessage" class="hidden">Nenhuma avaliação encontrada.</p>
            </section>
        </main>

        <!-- TELA DE AVALIAÇÃO (FORMULÁRIO) -->
        <main id="evaluationScreen" class="hidden">
            <form id="evaluationForm" data-evaluation-id="">
                <section class="card">
                    <h2 style="animation-delay: 0.1s;">Dados do Aluno</h2>
                    <div class="grid-container">
                        <div class="input-group"><label for="name">Nome:</label><input type="text" id="name" required placeholder="Nome completo"></div>
                        <div class="input-group"><label for="age">Idade:</label><input type="number" id="age" required placeholder="Ex: 25" min="1"></div>
                        <div class="input-group"><label for="gender">Sexo:</label><select id="gender" required><option value="male">Masculino</option><option value="female">Feminino</option></select></div>
                        <div class="input-group"><label for="weight">Peso (kg):</label><input type="number" step="0.1" id="weight" required placeholder="Ex: 70.5" min="1"></div>
                        <div class="input-group"><label for="height">Altura (cm):</label><input type="number" id="height" required placeholder="Ex: 175" min="1"></div>
                    </div>
                </section>
                <section class="card" style="animation-delay: 0.2s;">
                    <h2>Medidas de Circunferência (cm)</h2>
                     <div class="grid-container">
                        <div class="input-group"><label for="arm">Braço:</label><input type="number" step="0.1" id="arm"></div>
                        <div class="input-group"><label for="forearm">Antebraço:</label><input type="number" step="0.1" id="forearm"></div>
                        <div class="input-group"><label for="chest">Tórax:</label><input type="number" step="0.1" id="chest"></div>
                        <div class="input-group"><label for="waist">Cintura:</label><input type="number" step="0.1" id="waist"></div>
                        <div class="input-group"><label for="abdomen">Abdômen:</label><input type="number" step="0.1" id="abdomen"></div>
                        <div class="input-group"><label for="hip">Quadril:</label><input type="number" step="0.1" id="hip"></div>
                        <div class="input-group"><label for="thigh">Coxa:</label><input type="number" step="0.1" id="thigh"></div>
                        <div class="input-group"><label for="leg">Perna:</label><input type="number" step="0.1" id="leg"></div>
                    </div>
                </section>
                <section class="card" style="animation-delay: 0.3s;">
                    <h2>Dobras Cutâneas (mm) - Pollock 7</h2>
                    <div class="grid-container">
                        <div class="input-group"><label for="subscapular">Subescapular:</label><input type="number" step="0.1" id="subscapular" required min="1"></div>
                        <div class="input-group"><label for="triceps">Tricipital:</label><input type="number" step="0.1" id="triceps" required min="1"></div>
                        <div class="input-group"><label for="pectoral">Peitoral:</label><input type="number" step="0.1" id="pectoral" required min="1"></div>
                        <div class="input-group"><label for="midaxillary">Axilar Média:</label><input type="number" step="0.1" id="midaxillary" required min="1"></div>
                        <div class="input-group"><label for="suprailiac">Supra-ilíaca:</label><input type="number" step="0.1" id="suprailiac" required min="1"></div>
                        <div class="input-group"><label for="abdominalSkinfold">Abdominal:</label><input type="number" step="0.1" id="abdominalSkinfold" required min="1"></div>
                        <div class="input-group"><label for="thighSkinfold">Coxa:</label><input type="number" step="0.1" id="thighSkinfold" required min="1"></div>
                    </div>
                </section>
                <div class="form-actions">
                    <button type="button" id="btnBackToMenu" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8a5 5 0 000-10H6" /></svg>
                        Voltar ao Menu
                    </button>
                    <button type="button" id="btnSaveDraft" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3l-4 4-4-4z" /></svg>
                        Salvar Rascunho
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Calcular e Salvar
                    </button>
                </div>
            </form>
        </main>
        
        <!-- TELA DE RESULTADOS -->
        <section id="results" class="card hidden">
            <h2>Resultados da Avaliação de <span id="result-name"></span></h2>
            <div id="results-content"></div>
            <div id="final-grade-container">
                <h3>Nota Final</h3>
                <span id="final-grade"></span>
                <span id="grade-classification"></span>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button id="btnCloseResults" class="btn btn-secondary">Fechar</button>
            </div>
        </section>
    </div>

    <!-- JAVASCRIPT (LÓGICA INALTERADA) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainMenu = document.getElementById('mainMenu');
            const evaluationScreen = document.getElementById('evaluationScreen');
            const resultsScreen = document.getElementById('results');
            const form = document.getElementById('evaluationForm');
            const historyList = document.getElementById('historyList');
            const emptyHistoryMessage = document.getElementById('emptyHistoryMessage');
            
            const btnNewEvaluation = document.getElementById('btnNewEvaluation');
            const btnBackToMenu = document.getElementById('btnBackToMenu');
            const btnSaveDraft = document.getElementById('btnSaveDraft');
            const btnCloseResults = document.getElementById('btnCloseResults');
            
            const HISTORY_KEY = 'elsonAvaliaHistory_v2';

            const showScreen = (screenName) => {
                mainMenu.classList.add('hidden');
                evaluationScreen.classList.add('hidden');
                resultsScreen.classList.add('hidden');
                document.getElementById(screenName).classList.remove('hidden');
                window.scrollTo(0, 0);
            };

            const getHistory = () => JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            const saveHistory = (history) => localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            
            const renderHistory = () => {
                const history = getHistory();
                historyList.innerHTML = '';
                
                emptyHistoryMessage.classList.toggle('hidden', history.length > 0);
                
                history.sort((a, b) => b.id - a.id);

                history.forEach(eval => {
                    const date = new Date(eval.id).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const statusClass = eval.status === 'complete' ? 'status-complete' : 'status-draft';
                    const statusText = eval.status === 'complete' ? 'Completa' : 'Rascunho';

                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <strong style="color: var(--text-primary-color);">${eval.data.name || 'Aluno sem nome'}</strong>
                            <span style="color: var(--text-secondary-color); font-size: 0.85rem; display: block;">${date}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                           <span class="history-status ${statusClass}">${statusText}</span>
                           <div class="history-actions" style="display: flex; gap: 0.8rem;">
                               <button class="btn btn-secondary" data-action="load" data-id="${eval.id}" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Editar</button>
                               <button class="btn btn-danger" data-action="delete" data-id="${eval.id}">Excluir</button>
                           </div>
                        </div>
                    `;
                    historyList.appendChild(item);
                });
            };

            const getFormData = () => {
                const data = {};
                form.querySelectorAll('input, select').forEach(input => data[input.id] = input.value);
                return data;
            };

            const setFormData = (data) => {
                form.querySelectorAll('input, select').forEach(input => {
                    if (data[input.id]) input.value = data[input.id];
                });
            };
            
            const clearForm = () => {
                form.reset();
                form.dataset.evaluationId = '';
            };

            const calculateResults = (data) => {
                const age = parseInt(data.age), gender = data.gender, weight = parseFloat(data.weight), height = parseInt(data.height);
                const skinfolds = [ 'subscapular', 'triceps', 'pectoral', 'midaxillary', 'suprailiac', 'abdominalSkinfold', 'thighSkinfold' ].map(id => parseFloat(data[id]));
                const sumOfSkinfolds = skinfolds.reduce((a, b) => a + b, 0);
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                
                let bodyDensity;
                if (gender === 'male') {
                    bodyDensity = 1.112 - (0.00043499 * sumOfSkinfolds) + (0.00000055 * Math.pow(sumOfSkinfolds, 2)) - (0.00028826 * age);
                } else {
                    bodyDensity = 1.097 - (0.00046971 * sumOfSkinfolds) + (0.00000056 * Math.pow(sumOfSkinfolds, 2)) - (0.00012828 * age);
                }

                const bodyFatPercentage = ((4.95 / bodyDensity) - 4.5) * 100;
                const fatMass = weight * (bodyFatPercentage / 100);
                const leanMass = weight - fatMass;
                
                let bmr = gender === 'male' ? 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age) : 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                const idealWeightMin = 18.5 * Math.pow(heightInMeters, 2), idealWeightMax = 24.9 * Math.pow(heightInMeters, 2);

                let grade = 10.0;
                if (bmi < 18.5 || bmi >= 25) grade -= 2.5;
                if (bmi >= 30) grade -= 1.5;
                if (gender === 'male' ? bodyFatPercentage > 25 : bodyFatPercentage > 32) grade -= 3;
                else if (gender === 'male' ? bodyFatPercentage > 18 : bodyFatPercentage > 25) grade -= 1.5;
                if (grade < 0) grade = 0;
                
                return { bmi, bodyFatPercentage, fatMass, leanMass, bmr, idealWeightMin, idealWeightMax, grade };
            };

            const displayResults = (data, results) => {
                document.getElementById('result-name').textContent = data.name;
                
                let bmiClassification = 'Peso Normal';
                if (results.bmi < 18.5) bmiClassification = 'Abaixo do Peso';
                else if (results.bmi >= 25 && results.bmi < 30) bmiClassification = 'Sobrepeso';
                else if (results.bmi >= 30) bmiClassification = 'Obesidade';

                document.getElementById('results-content').innerHTML = `
                    <p><strong>IMC:</strong> ${results.bmi.toFixed(2)} (${bmiClassification})</p>
                    <p><strong>Percentual de Gordura (%G):</strong> ${results.bodyFatPercentage.toFixed(2)}%</p>
                    <p><strong>Massa Gorda:</strong> ${results.fatMass.toFixed(2)} kg</p>
                    <p><strong>Massa Magra:</strong> ${results.leanMass.toFixed(2)} kg</p>
                    <p><strong>Metabolismo Basal (TMB):</strong> ${results.bmr.toFixed(0)} kcal/dia</p>
                    <p><strong>Faixa de Peso Ideal:</strong> ${results.idealWeightMin.toFixed(1)} kg - ${results.idealWeightMax.toFixed(1)} kg</p>
                `;

                let gradeClassification = '', gradeColor = '';
                if (results.grade >= 8.5) { gradeClassification = 'Excelente'; }
                else if (results.grade >= 7.0) { gradeClassification = 'Bom'; }
                else if (results.grade >= 5.0) { gradeClassification = 'Regular'; }
                else { gradeClassification = 'Precisa Melhorar'; }

                document.getElementById('final-grade').textContent = results.grade.toFixed(1);
                document.getElementById('grade-classification').textContent = gradeClassification;
                document.getElementById('grade-classification').style.color = gradeColor;
                
                showScreen('results');
            };

            const saveEvaluation = (status) => {
                const data = getFormData();
                if (!data.name && status === 'draft') {
                    alert("Por favor, insira pelo menos o nome do aluno para salvar um rascunho.");
                    return false;
                }
                
                let history = getHistory();
                let evalId = form.dataset.evaluationId || Date.now();
                history = history.filter(e => e.id != evalId);
                history.push({ id: evalId, status, data });
                saveHistory(history);
                renderHistory();
                return true;
            };

            btnNewEvaluation.addEventListener('click', () => { clearForm(); showScreen('evaluationScreen'); });
            btnBackToMenu.addEventListener('click', () => showScreen('mainMenu'));
            btnCloseResults.addEventListener('click', () => showScreen('mainMenu'));
            btnSaveDraft.addEventListener('click', () => { if(saveEvaluation('draft')) { alert('Rascunho salvo!'); showScreen('mainMenu'); } });
            form.addEventListener('submit', (e) => { e.preventDefault(); const data = getFormData(); const results = calculateResults(data); if (saveEvaluation('complete')) displayResults(data, results); });
            
            historyList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { action, id } = button.dataset;
                let history = getHistory();
                
                if (action === 'delete') {
                    if (confirm('Tem certeza que deseja excluir esta avaliação?')) {
                        saveHistory(history.filter(eval => eval.id != id));
                        renderHistory();
                    }
                } else if (action === 'load') {
                    const evalToLoad = history.find(eval => eval.id == id);
                    if (evalToLoad) {
                        clearForm();
                        setFormData(evalToLoad.data);
                        form.dataset.evaluationId = id;
                        showScreen('evaluationScreen');
                    }
                }
            });

            renderHistory();
            showScreen('mainMenu');
        });
    </script>
</body>
</html>
